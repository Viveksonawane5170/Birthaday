<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Pooja!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="outside">
                <div class="front">
                    <h1 class="birthday-text">Happy Birthday</h1>
                    <div class="cake">
                        <div class="top-layer"></div>
                        <div class="middle-layer"></div>
                        <div class="bottom-layer"></div>
                        <div class="candle"></div>
                    </div>
                </div>
                <div class="back"></div>
            </div>
            <div class="inside">
                <h1 class="name">Dear Pooja</h1>
                <p>Wishing you a day filled with happiness and a year filled with joy. You're an amazing friend!</p>
                <div class="polaroid">
                    <img src="images/pooja.jpg" alt="Pooja" class="photo">
                    <div class="caption">My Best Friend ‚ù§Ô∏è</div>
                </div>
                <div class="signature">- From your best friend</div>
            </div>
        </div>
    </div>

    <div class="floating-hearts"></div>
    
    <audio id="birthdaySong" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    </audio>
    
    <button id="musicBtn" class="music-btn">üéµ Play Music</button>
    
    <script src="script.js"></script>
</body>
</html>
